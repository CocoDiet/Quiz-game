<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
      
      <link rel="stylesheet" href=" css\bootstrap.css">
      <link rel="stylesheet" href="css\game.css">
      <link rel="stylesheet" href="css\styles.css">
  </head>
  <body  style="background-color: #15181f;  color:white;">
      <div class="container-fluid"></div>
          <header>
              <div class="head-text">
                  <a id="leaderboard" href="Leader-score-board" style="text-decoration: none; color:white;">View Highscore</a>
                  <img src="Images\hand-point-left-regular.svg"width=30px heigth=30px>
               </div>
                
                  <span id="timer">Time : </span>
          </header>
        </div><!---end of container-fluid--->

<main>

    <div class="container">
        <div id="game" class="justify-content flex-column all">
            <div id="hed">
                <div id="hed-item">
                
                <p class="hed-prefix">Question</p>
                <h1 class="hed-main-text" id="questionCounter"></h1>
                </div>
                
                <div id="hed-item">
                
                <p class="hed-prefix">Score</p>
                <h1 class="hed-main-text" id="score">0</h1>
                </div>
                
                
                </div>



        <h2 id ="question"> What is the answer to this question</h2>
        
        <div class="choice-container mt-4">
        <p class="choice-prefix"></p>
        <p class=" choice-text" data-number="1">Choice 1</p>
        </div>
        
        <div class="choice-container">
        <p class="choice-prefix"></p>
        <p class=" choice-text" data-number="2">Choice 2</p>
        </div>
        
        <div class="choice-container">
        <p class="choice-prefix"></p>
        <p class=" choice-text" data-number="3">Choice 3</p>
        </div>
        
        <div class="choice-container">
        <p class="choice-prefix"></p>
        <p class=" choice-text" data-number="4">Choice 4</p>
        </div>
        



        
        </div><!-----end of game container--------->
        

</div><!-----end of container---------->
</main>
<script src="js\game.js"type="text/javascript"></script>
</body>
</html>
